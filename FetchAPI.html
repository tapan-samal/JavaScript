<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API</title>
  </head>
  <body>
    <h2>API Call Examples :</h2>
    <div id="api-container"></div>

    <script>
        //Using Promise
      const fetchData = () => {
        let apiLink = "https://jsonplaceholder.typicode.com/users";
        fetch(apiLink)
          .then((response) => response.json())
          .then((data) => {
            const userName = data.map((user) => user.name);
            console.log(userName);
            document.getElementById(
              "api-container"
            ).innerHTML = `<p>UserName: ${userName}</p>`;
          })
          .catch((error) => {
            console.error("Error fetching data ", error);
          });
      };
      window.onload = fetchData;

      //Using Async/Await
      const fetchingData = async () => {
        try {
          let apiLink = "https://jsonplaceholder.typicode.com/users";
          const response = await fetch(apiLink);
          const data = await response.json();

          const names = data.map((user) => user.name);
          console.log(names);

          document.getElementById(
            "api-container"
          ).innerHTML = `<p>UserName: ${names}</p>`;
        } catch (error) {
          console.error("Error Fetching Data : ", error);
        }
      };
      window.onload = fetchingData;
    </script>
  </body>
</html>
