<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Keyword | Arrow Function</title>
</head>
<body>
    <h1>This :</h1>
    <h4>This keyword express about current context.</h4>
    <h4>The Global object of browser is window.</h4>
    
    <script>
        const user = {
            username: "Tapan",
            fees: 999,

            welcomeMessage: function() {
                console.log(`${this.username}, Welcome to Website`);
                console.log(this);
            }
        };
        user.welcomeMessage();
        user.username = "Abhi";
        user.welcomeMessage();

        console.log(this);  //Global object

        const myFun = function() {
            let name = "Tapan";
            console.log(this.name);     //This keyword not work inside function.
        };
        myFun();

        const myFunc = () => {
            let username = "Tapan";
            console.log(this.name);
        };
        myFunc();

        //Arrow Function   () => {}

        const add = (n1, n2) => (n1 - n2);  //Implicit Retun
        console.log(add(7, 5));

        const nameObj = () => ({name: "Kumar"})
        console.log(nameObj());

        const multi = (n1, n2) => {      //Explicit Return
            return(n1 * n2);
        }
        console.log(multi(5, 6));

        const myArr = [2, 5, 7, 9];
        myArr.forEach(() => {});
        myArr.forEach(function() {});
    </script>
</body>
</html>
